<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>  

    <title>Macadmin Password Picker</title>
    
</head>
<body>
    <div id="moreInfo" class="hidden">
        <div><h4>Model</h4><h5 id='model'></h5></div>
        <div><h4>CPU</h4><h5 id='processor'></h5></div>
        <div><h4>Storage</h4><h5 id='storage'></h5></div>
        <div><h4>RAM</h4></h4><h5 id='ram'></h5></div>
        <div><h4>Site</H4><h5 id='siteInfo'></h5></div>
        <div><h4>Filevault</h4><h5 id='fileVaulted'></h5></div>
        <!-- <h4>Installed Software</h4><select id='software'><option>----</option></select> -->
        <button id='back'>Go back</button>
    </div>
    <main>
    <section id='input'>
        <div>
        <label for='username'>3ID</label>
        <input type='text' id='username' placeholder="3bondj007">
        </div>
        <div>
        <label for='password'>Password</label>
        <input type='password' id='password' placeholder=''>
        </div>
        <div>
        <label for='serial'>Serial Number</label>
        <input type='text' id='serial' placeholder=''>
        <button id='submit'>Fetch</button>
        </div>
    </section>
    <section id='output'>
    <h2>Password of the Day:</h2>
    <!-- GIFS! -->
    <img id="loadGIF" class="hidden" src='#'>
    <span id='lastCheckIn'></span>
    <span id='potdField'>...</span>
    <span id='siteCode'></span>  <button id='copyToClipboard' class='hidden'>Copy</button>
    <button id='showMoreInfo'>More Info</button>
    </section>
    </main>
    <script src='./renderer.js'></script>
</body>
</html>
